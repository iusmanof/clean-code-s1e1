<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <section class="header__wrapper">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix" />
        <a
          class="header__more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?
        </a>
      </section>
    </header>
    <!-- /header -->

    <!-- main -->
    <main class="main">
      <article class="main__wrapper">
        <article id="add">
            <label class="add__label" for="add__new-task">Add Item</label>
            <section class="add__wrapper">
              <input id="add__new-task" class="task" type="text" />
              <button class="add__btn">Add</button>
            </section>
        </article>
        <section>
          
        <section class="todo">
          <h3 class="todo__title">Todo</h3>
          <ul id="todo__list">
            <li class="todo__item item">
              <input class="todo__checkbox" type="checkbox" />
              <label class="todo__label task">Pay Bills</label>
              <input class="todo__input" type="text" />
              <button class="todo__btn-edit edit">Edit</button>
              <button class="todo__btn-del delete">
                <img class="todo__img-remove" src="./remove.svg" alt="remove" />
              </button>
            </li>
            <li class="todo__edit-mode item">
              <input class="todo__checkbox" type="checkbox" />
              <label class="todo__label task">Go Shopping</label>
              <input class="task" type="text" value="Go Shopping" />
              <button class="todo__btn-edit edit">Save</button>
              <button class="todo__btn-del delete">
                <img class="todo__img-remove" src="./remove.svg" alt="remove" />
              </button>
            </li>
          </ul>
        </section>

        <section class="completed">
          <h3 class="completed__title">Completed</h3>
          <ul id="completed__tasks">
            <li class="completed__item item">
              <input class="completed__checkox" type="checkbox" checked />
              <label class="completed__label" class="task">See the Doctor</label>
              <input class="completed__input" type="text" class="task" />
              <button class="completed__btn-edit edit">Edit</button>
              <button class="completed__btn-del delete">
                <img class="completed__img-remove" src="./remove.svg" alt="remove" />
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <!-- /main -->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
